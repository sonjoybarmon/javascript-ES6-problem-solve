                <input id="email" type="text" placeholder="email" style="margin: 15px 0;"> <br>
                <input id="password" type="text" placeholder="password" style="margin: 15px 0;"> <br>
                <button id="btn">submit</button><br>
                <span id="info"> </span>
                <ul id="userData">
        
                </ul>
            </div>
            
      </div>
     

    <script>
        document.getElementById('btn').addEventListener('click',function(){
            const body = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            const post = { title:body , body: pass};
            serverPost(post);

            const infoPost = JSON.stringify(post);
            // const infoPost2 = JSON.parse(infoPost);
            document.getElementById('info').innerText = infoPost;
        })


        function serverPost(postInfo){
            fetch('https://jsonplaceholder.typicode.com/posts', {
            method: 'POST',
            body: JSON.stringify(postInfo),
            headers:{
            "Content-type": "application/json; charset=UTF-8"
            }
            })
            .then(response => response.json())
            .then(json => console.log(json))
        }

        function displayUser(users){
            const userName = users.map(user => user.username);
            console.log(userName);
            
            const ulData = document.getElementById('userData');


            for (let i = 0; i < userName.length; i++) {
                const user = userName[i];
                const li = document.createElement('li');
                    li.innerText = user;
                    ulData.appendChild(li);
                
            }
        }

    </script>
